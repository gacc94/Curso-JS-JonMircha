<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AXIOS</title>
</head>
<body>
    <h1 class="h1">CRUD API REST AXIOS</h1>

    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form action="" class="crud-form">
                <input type="text" name="nombre" placeholder="Nombre" required="required">
                <br />
                <input type="text" name="constelacion" placeholder="constelacion" required="required">
                <br />
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </article>
    </section>

    <template id="crud-template">
        <tr>
            <td class="name">Seiya</td>
            <td class="constellation">Pegaso</td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    class List extends HTMLElement{

    }
    const d=document;
    const w=window;

    const $table = d.querySelector('.crud-table');
    const $form = d.querySelector('.crud-form');
    const $title = d.querySelector('.crud-title');
    const $template = d.getElementById('crud-template').content;
    const $fragment = d.createDocumentFragment();

    const getAll = async() => {
        try {
            let res = await axios.get('http://localhost:5000/santos')
            
            let json = await res.data;

            console.log(json);

            json.forEach(el => {
                $template.querySelector('.name').textContent = el.nombre;
                $template.querySelector('.constellation').textContent = el.constelacion;
                $template.querySelector('.edit').dataset.id =el.id;
                $template.querySelector('.edit').dataset.nombre =el.nombre;
                $template.querySelector('.edit').dataset.constelacion = el.constelacion;
                $template.querySelector('.delete').dataset.id=el.id;

                let $clon = d.importNode($template,true);
                $fragment.append($clon);

            });
            $table.querySelector('tbody').append($fragment);
        } catch (error) {
            let message = error.statusText || 'Ocurrio un error';
            $table.insertAdjacentHTML('afterend',`<p><b>Error ${error.status}: ${message}</b></p></b></p>`)
        }
    }


    d.addEventListener('DOMContentLoaded',e=>{
        getAll();
    });

    d.addEventListener('submit', async(e)=>{
        if(e.target === $form){
            e.preventDefault();
            if(!e.target.id.value){
                // Create - POST
                try {
                    let options={
                        method: 'POST',
                        headers:{
                            "content-type": "application/json;charset=utf-8",
                        },
                        data: JSON.stringify({
                            nombre: e.target.nombre.value,
                            constelacion: e.target.constelacion.value,
                        }),
                    };
                    let res = await axios('http://localhost:5000/santos',options);
                    let json = await res.data;

                    // location.reload();

                } catch (error) {
                    let message = error.statusText || 'Ocurrió un error'
                    $form.insertAdjacentHTML('afterend',`<p><b>Error ${error.status}: ${message}</b></p></b></p>`)
                }

            }else{
                // Update - PUT
                try {
                    let options={
                        method: 'PUT',
                        headers:{
                            "content-type": "application/json;charset=utf-8",
                        },
                        data: JSON.stringify({
                            nombre: e.target.nombre.value,
                            constelacion: e.target.constelacion.value,
                        }),
                    };
                    let res = await axios(`http://localhost:5000/santos/${e.target.id.value}`,options);
                    let json = await res.data;

                    // location.reload();

                } catch (error) {
                    let message = error.statusText || 'Ocurrió un error'
                    $form.insertAdjacentHTML('afterend',`<p><b>Error ${error.status}: ${message}</b></p></b></p>`)
                }

            }

        }
    })

    d.addEventListener('click',async(e)=>{
        if(e.target.matches('.edit')){
            $title.textContent = 'Editar Santo';
            $form.nombre.value = e.target.dataset.nombre;
            $form.constelacion.value = e.target.dataset.constelacion;
            $form.id.value = e.target.dataset.id;

        }
        
        if(e.target.matches('.delete')){
            let isDelete = confirm(`Estas seguro de eliminar el id? ${e.target.dataset.id}`);

            if(isDelete){
                //DELETE - delete
                try {
                    let options={
                        method: 'DELETE',
                        headers:{
                            "content-type": "application/json;charset=utf-8",
                        },
                    };
                    let res = await axios(`http://localhost:5000/santos/${e.target.dataset.id}`,options);
                    let json = await res.data;
                    
                    location.reload();
                } catch (error) {
                    let message = error.statusText || 'Ocurrió un error'
                    alert(`Error: ${error.status}: ${message}`);
                }
            }

        }
    })

</script>
</body>
</html>
